<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="UTF-8">
        <title>激光皮带秤</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        
        <link th:href="@{/templates/lbss/css/app/lbssapp.css}" rel="stylesheet" />
  
        <link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
    </head>
    <body onLoad= "javascript:window.resizeTo(screen.availWidth,screen.availHeight);window.moveTo(0,0) ">
        <section class="jq22-flexView jq22-head-bj-one">
            <header class="jq22-navBar jq22-navBar-fixed jq22-navBar-chang">
            	<a href="javascript:void(0);" onclick="go_back();" class="jq22-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="jq22-center">
                    <span class="jq22-center-title">激光皮带秤</span>
                </div>
                <div class="jq22-right">
                	<input type="button" value="统计查询" class="button_style" onclick="window.open('/lbss/lbss/data/sumweight/showAppDetail','_self');"/>
                </div>
            </header>
            <section class="jq22-scrollView">
                <div class="jq22-flex">
                    <div class="jq22-flex-box">
                        <h2>今日班次产量</h2>
                    </div>
                </div>
                <div class="jq22-palace">
                    <a href="javascript:;" class="jq22-palace-grid">
                        <h2 id="nigWeight"></h2>
                        <p>零点班产量</p>
                    </a>
                    <a href="javascript:;" class="jq22-palace-grid">
                        <h2 id="morWeight"></h2>
                        <p>八点班产量</p>
                    </a>
                    <a href="javascript:;" class="jq22-palace-grid">
                        <h2 id="aftWeight"></h2>
                        <p>四点班产量</p>
                    </a>
                </div>
                <div class="divHeight"></div>
                <div class="jq22-flex" style="padding-bottom: 0;">
                    <div class="jq22-flex-box">
                        <h2>
                            	实时煤量监控<em></em>
                        </h2>
                    </div>
                </div>
                <div class="jq22-list-g2">
		        	<div style="width: 100%;height: 80%;">
                        <div style="width: 50%;height: 90%;float: left">
                            <div id="weight" class="charts"></div>
                            <p class="data_style">小时过煤重量(t/h)</p>
                        </div>
                        <div style="width: 50%;height: 90%;float: left">
                            <div id="volume" class="charts"></div>
                            <p class="data_style">小时过煤体积(m³/h)</p>
                        </div>
                    </div>
                    <div style="width: 100%;height: 3%;float: left;margin-top:2%; "></div>
                </div>
                <div class="divHeight"></div>
                <div class="jq22-flex">
                    <div class="jq22-flex-box">
                        <h2>煤量汇总</h2>
                    </div>
                </div>
                <div class="jq22-palace">
                    <a href="javascript:;" class="jq22-palace-grid2">
                        <h2 id="totalweight">0.00 t</h2>
                        <p>当日过煤重量</p>
                    </a>
                    <a href="javascript:;" class="jq22-palace-grid2">
                        <h2 id="monthWeight">0.00 t</h2>
                        <p>当月过煤重量</p>
                    </a>
                    
                </div>
                <div class="divHeight"></div>
			    <div class="jq22-flex">
                    <div class="jq22-flex-box">
                        <h2>近七日煤量统计</h2>
                    </div>
                </div>
                <div class="jq22-data-box">
                	<div id="beltWeek" class="data_chart"></div>
                </div>
            </section>
        </section>
        <script th:src="@{/templates/lbss/js/jquery.min.js}"></script>
        <script th:src="@{/templates/lbss/js/echarts.min.js}"></script>
        <script th:src="@{/templates/lbss/js/app/app.js}"></script>
        <script th:src="@{/templates/lbss/js/app/appWebSocket.js}"></script>
        <script type="text/javascript">
        	function go_back() {
			    window.location.href = "/lbss/login";
			} 
        </script>
    </body>
</html>
