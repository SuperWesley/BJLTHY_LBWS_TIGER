<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改标签配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-labelconfig-edit" th:object="${lbssLabelconfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算周期，单位秒：</label>
                <div class="col-sm-8">
                    <input name="timeCycle" th:field="*{timeCycle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算周期最大值：</label>
                <div class="col-sm-8">
                    <input name="timeCycleMax" th:field="*{timeCycleMax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周期步长：</label>
                <div class="col-sm-8">
                    <input name="timeCycleStep" th:field="*{timeCycleStep}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">AD频率：</label>
                <div class="col-sm-8">
                    <input name="adFrequency" th:field="*{adFrequency}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运动与静止状态数据时间限制，单位分：</label>
                <div class="col-sm-8">
                    <input name="timeCnt" th:field="*{timeCnt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">系数：</label>
                <div class="col-sm-8">
                    <input name="coeff" th:field="*{coeff}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">AD标准差系数最小值：</label>
                <div class="col-sm-8">
                    <input name="adCoeffStdMin" th:field="*{adCoeffStdMin}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阈值：</label>
                <div class="col-sm-8">
                    <input name="threshold" th:field="*{threshold}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">皮带秤ad路数：</label>
                <div class="col-sm-8">
                    <input name="adCount" th:field="*{adCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阈值准确度：</label>
                <div class="col-sm-8">
                    <input name="accuracy" th:field="*{accuracy}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "lbss/config/labelconfig";
        $("#form-labelconfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-labelconfig-edit').serialize());
            }
        }
    </script>
</body>
</html>
